<!doctype html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    

    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama" aria-describedby="emailHelp" placeholder="Nama Lengkap Anda">

              </div>
               <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Isi Email">

              </div>
               <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Isi Username">

              </div>
               <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Password Email">

              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Alamat</label>
                <textarea class="form-control" id="alamat"row="3" placeholder="Isi Alamat Lengkap Anda"></textarea>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <input type="submit" name="btn btn-primary" name="simpan" value="simpan" onclick="msg()">
          </form>


        </div>
      </div>
    </div>

    <script>
     
     function msg()
     {
      var nama      =document.getElementById("nama").value;
      var email     =document.getElementById("email").value;
      var username  =document.getElementById("username").value;
      var password  =document.getElementById("password").value;
      var alamat    =document.getElementById("alamat").value;

      if (nama==""&&email==""&&username==""&&password==""&&alamat=="") 
      {
        alert('Mohon Untuk Isi Nama Terlebih dahulu :'+'\n'+ 'silahlkan isi email terlebih dahulu :'+'\n'+'Masukan Usename :'+'\n'+'Isi Passwordnya Juga :'+'\n'+'Masukan Alamat Anda');
      }
          else if (nama==""){
            alert("mohon isi nama terlebih dahulu :");
          }
          else if (email==""){
            alert("mohon isi email terlebih dahulu :");
          }
          else if (username==""){
            alert("mohon isi username terlebih dahulu :");
          }
          else if (password==""){
            alert("mohon isi password terlebih dahulu :");
          }
          else if (alamat==""){
          alert("mohon isi alamat terlebih dahulu :");
        }
          else{
            alert("Terimakasih data berhasil disimpan" +'\n'+'Nama Lengkap : ' +nama+'\n'+'Email : '+email+'\n'+'Username : ' +username+'\n'+'Password : '+password+'\n'+'Alamat : '+alamat+'\n' );
          }
      }
     
    </script>   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
